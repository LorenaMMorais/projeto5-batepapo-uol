<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>projeto5-batepapo-uol</title>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>
    <body>  
        <header>
            <nav>
                <img class="logo" src="imagens/logo-chat-uol.svg" alt="Logo do chat da Uol">
                <ion-icon name="people"></ion-icon>
            </nav>
        </header>
        <main>
            <div class="notificacao entrada-saida">
                <p><small>(09:21:45) </small><b>João</b> entra na sala...</p>
            </div>
            <div class="notificacao mensagem">
                <p><small>(09:22:28) </small><b>João</b> para <b>Todos:</b> Bom dia</p>
            </div>
            <div class="notificacao mensagem">
                <p><small>(09:22:38) </small><b>Maria</b> para <b>João:</b> Oi João:)</p>
            </div>
            <div class="notificacao mensagem-privada">
                <p><small>(09:22:48) </small><b>João</b> reservadamente para <b>Maria:</b> Oi gatinha quer tc?</p>
            </div>
            <div class="notificacao entrada-saida">
                <p><small>(09:22:58) </small><b>Maria</b> sai da sala...</p>
            </div>
        </main>
        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </footer>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
